<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>    <!--To include the navbar at the top-->   
        </ul>
    </nav>
    
    <div class="gameContainer">       <!--Overall container including the game and the game info-->
        <div class="container">       <!--Actual game grid-->
            <div class="line"> </div>
            <div class="box bt0 bl0"><span class="boxtext"></span></div>   <!--Each line consists of the box and the span has the text-->
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bb0 bl0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe!</h1>
            <div class="actions">
                <span class="info">X's turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="spy-x-family-spy-family.gif" alt="not found">
            </div>
        </div>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
